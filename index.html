<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <title>Port Search</title>

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <div id="sidebar">
            <form id="search">
                <br />
                <h4>Port Location</h4>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <input type="number" max="90" min="-90" step="any" class="form-control" id="location_lat"
                            placeholder="Latitude" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="number" max="180" min="-180" step="any" class="form-control" id="location_lng"
                            placeholder="Longitude" required>
                    </div>
                </div>
                <br />
                <h4>Surrounding Locations</h4>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <input type="number" max="90" min="-90" step="any" class="form-control" id="location1_lat"
                            placeholder="Latitude">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="number" max="180" min="-180" step="any" class="form-control" id="location1_lng"
                            placeholder="Longitude">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <input type="number" max="90" min="-90" step="any" class="form-control" id="location2_lat"
                            placeholder="Latitude">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="number" max="180" min="-180" step="any" class="form-control" id="location2_lng"
                            placeholder="Longitude">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <input type="number" max="90" min="-90" step="any" class="form-control" id="location3_lat"
                            placeholder="Latitude">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="number" max="180" min="-180" step="any" class="form-control" id="location3_lng"
                            placeholder="Longitude">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <input type="number" max="90" min="-90" step="any" class="form-control" id="location4_lat"
                            placeholder="Latitude">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="number" max="180" min="-180" step="any" class="form-control" id="location4_lng"
                            placeholder="Longitude">
                    </div>
                </div>
                <br />
                <div class="form-row">
                    <h4 for="validationTextarea">Description Text</h4>
                    <textarea class="form-control " id="description" placeholder="Please enter description"
                        required></textarea>
                    <div class="invalid-feedback">
                        Please enter a message in the textarea.
                    </div>
                </div>
                <br />
                <button class="btn btn-primary">Search</button>
            </form>
        </div>
        <!-- MAP  -->
        <div id="map">
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpNTypfhghTAYk2_HneWjgAGwJGMpk2Vs&callback=initMap&libraries=geometry">
        </script>


</body>

</html>
